<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrategia 360 - Consultora de Marketing</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .logo-container {
            text-align: center;
            padding: 15px;
            background-color: #ffffff;
        }

        .logo-container a {
            display: inline-block;
        }

        .logo-container img {
            max-width: 250px;
            height: auto;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #167c4c;
            padding: 10px 0;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .carousel {
            position: relative;
            overflow: hidden;
            height: 600px;
        }

        .carousel img {
            width: 100%;
            height: auto;
            position: absolute;
            transition: opacity 1s;
        }

        .carousel img:not(:first-child) {
            opacity: 0;
        }

        .section-title {
            text-align: center;
            color: #167c4c;
            margin: 20px 0 10px;
            font-size: 2rem;
            cursor: pointer;
        }

        .section-title:hover {
            text-decoration: underline;
        }

        .sub-title {
            text-align: center;
            color: #38a16f;
            margin-bottom: 40px;
        }

        .footer-text {
            text-align: center;
            color: #167c4c;
            margin-top: 40px;
            font-size: 2rem;
            font-weight: bold;
        }

        .logos-section {
            text-align: center;
            margin-top: 20px;
        }

        .logos-section img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <a href="index.html">
            <img src="https://github.com/DulcemariaSQ/Estrategia-360/blob/main/9f7b5ce7-7e7c-47d0-b275-c7f022b46c41.jpg?raw=true" alt="Estrategia 360 Logo">
        </a>
    </div>

    <div class="navbar">
        <a href="quienessomos.html">Quienes Somos</a>
        <a href="servicios.html">Servicios</a>
        <a href="blogs.html">Blogs Informativos</a>
    </div>

    <div class="carousel" id="carousel">
        <img src="https://github.com/DulcemariaSQ/Estrategia-360/blob/main/25.png?raw=true" alt="Imagen 1">
        <img src="https://github.com/DulcemariaSQ/Estrategia-360/blob/main/23.png?raw=true" alt="Imagen 2">
        <img src="https://github.com/DulcemariaSQ/Estrategia-360/blob/main/24.png?raw=true" alt="Imagen 3">
    </div>

    <h2 class="section-title" onclick="window.location.href='blogs.html'">LEE NUESTRO BLOG</h2>
    <h3 class="sub-title">Entradas m√°s recientes</h3>

    <div class="footer-text">
        <p>ALGUNAS EMPRESAS CON LAS QUE HEMOS TRABAJADO</p>
    </div>

    <div class="logos-section">
        <img src="https://github.com/DulcemariaSQ/Estrategia-360/blob/main/muestra-logos2.jpg?raw=true" alt="Logos de Empresas">
    </div>

    <script>
        const images = document.querySelectorAll('#carousel img');
        let currentIndex = 0;

        function showNextImage() {
            images[currentIndex].style.opacity = 0;
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].style.opacity = 1;
        }

        setInterval(showNextImage, 5000);
    </script>
</body>
</html>
